<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 15px; background: rgba(255, 255, 255, 0.95); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="text-center mb-5">
                <img src="assets/demo/images/credirapi-removebg-preview.png" alt="Image" height="50" class="mb-3">
                <h2 class="text-900 font-bold mb-3">Enviar código de restablecimiento</h2>
            </div>

            <form [formGroup]="restaForm" (ngSubmit)="onSubmitEdit()">
                <div class="mb-4">
                    <label for="usua_Contra" class="block text-900 text-lg font-medium mb-2">Nueva Contraseña</label>
                    <input id="usua_Contra" type="password" placeholder="Contraseña" formControlName="usua_Contra" class="w-full form-control">
                </div>
                <div class="mb-4">
                    <label for="otp" class="block text-900 text-lg font-medium mb-2">Código OTP</label>
                    <div class="otp-input-group">
                        <input type="text" maxlength="1" formControlName="digit1" class="otp-input">
                        <input type="text" maxlength="1" formControlName="digit2" class="otp-input">
                        <input type="text" maxlength="1" formControlName="digit3" class="otp-input">
                        <input type="text" maxlength="1" formControlName="digit4" class="otp-input">
                        <input type="text" maxlength="1" formControlName="digit5" class="otp-input">
                        <input type="text" maxlength="1" formControlName="digit6" class="otp-input">
                    </div>
                    <span id="validarOtp" class="text-danger collapse">El código OTP es obligatorio.</span>
                    <span class="error collapse" id="error-span">Código </span>
                </div>
                <button type="submit" pButton pRipple label="Aceptar" class="w-full btn btn-primary text-xl mt-4" style="max-width: 200px;"></button>
            </form>
        </div>
    </div>
</div>



<style>

    background-image: url('');
    background-size: cover;
    background-position: center;
}

    background: rgba(255, 255, 255, 0.95);

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #6a991a;
    border-color: #6a991a;
    color: #fff;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.text-danger {
    color: #dc3545;
}

    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.otp-input {
    width: 2.5rem;
    height: 2.5rem;
    font-size: 1.5rem;
    text-align: center;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    outline: none;
    transition: border-color 0.3s;
}

.otp-input:focus {
